<p>listado works!</p>

<div *ngIf="heroeBorrado.length == 0; else noBorrado">
    <h3>Heroe aun no borrado dije </h3>
</div>

<ng-template #noBorrado>Heroe borrado <small>{{heroeBorrado}}</small> </ng-template>

<button  (click)="borrarHeroe()">Eliminar heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index" >
        {{i+1}} - {{heroe}}
    </li>
</ul>
